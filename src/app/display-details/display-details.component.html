<button class="btn btn-primary" (click)="onDisplayDetails()">
  Display Details
</button>
<p *ngIf="displayDetails; else noDisplayDetails" style="height: 20px;">
  Secret Password = tuna
</p>
<ng-template #noDisplayDetails>
  <p style="height: 20px;"></p>
</ng-template>
<p
  *ngFor="let clickDetail of clickDetails"
  [ngStyle]="{ backgroundColor: clickDetail.id >= 5 ? 'blue' : 'none' }"
  [ngClass]="{ white: clickDetail.id >= 5 }"
>
  {{ clickDetail.description }}
</p>

<p
  *ngFor="let clickDetail of clickDetails; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ white: i >= 4 }"
>
  {{ clickDetail.description }}
</p>
